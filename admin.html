<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <!-- <link rel="stylesheet" href="assets/css/admin.css"> -->
</head>

<body>
  <style>
    /* Basic styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: #2c3e50;
      color: white;
      padding: 10px;
      text-align: center;
    }

    .main-content {
      display: flex;
      flex: 1;
    }

    nav {
      background-color: #34495e;
      padding: 20px;
      width: 200px;
      min-height: calc(100vh - 70px);
    }

    nav ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }

    nav ul li {
      margin-bottom: 10px;
    }

    nav ul li a {
      color: black;
      text-decoration: none;
      font-weight: bold;
      display: block;
      padding: 10px;
      background-color: white;
      border-radius: 4px;
    }

    nav ul li a:hover {
      background-color: #2c3e50;
    }

    main {
      flex: 1;
      padding: 20px;
    }

    .content-section {
      display: none;
      background-color: #ecf0f1;
      padding: 20px;
      border-radius: 5px;
    }

    .content-section:first-of-its-kind {
      display: block;
    }

    /* Responsive styles */
    @media (max-width: 600px) {
      .main-content {
        flex-direction: column;
      }

      nav {
        width: 100%;
      }

      nav ul {
        display: flex;
        justify-content: space-around;
      }

      main {
        padding: 10px;
      }
    }
  </style>
  <div class="container">
    <header>
      <h1>Admin Dashboard</h1>
    </header>
    <div class="main-content">
      <nav>
        <ul>
          <li><a href="#!" onclick="showSection('user')">User</a></li>
          <li><a href="#!" onclick="showSection('product')">Product</a></li>
          <li><a href="#!" onclick="showSection('id')">ID</a></li>
        </ul>
      </nav>
      <main>
        <section id="user" class="content-section">
          <h2>User Management</h2>
          <p>Manage users here.</p>
        </section>

        <section id="product" class="content-section" style="display: none;">
          <h2>Product Management</h2>
          <p>Manage products here.</p>
        </section>

        <section id="id" class="content-section" style="display: none;">
          <h2>ID Management</h2>
          <p>Manage IDs here.</p>
        </section>
      </main>
    </div>
  </div>

  <script>
    function showSection(sectionId) {
      document.querySelectorAll('.content-section').forEach(section => {
        section.style.display = 'none';
      });
      document.getElementById(sectionId).style.display = 'block';
    }
  </script>
</body>

</html>
