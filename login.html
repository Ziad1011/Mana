<head>
  <meta charset="UTF-8">

<body>
  <header>
    <div class="container">
      <div class="logo">
        <a href="index.html" style="text-decoration: none;"> <span>SoleMate</span></a>
      </div>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About Us</a></li>
          <li><a href="product.html">Product</a></li>
          <!-- <li><a href="#">Sale and Offers</a></li>
          <li><a href="#">Testimonials</a></li> -->
        </ul>
      </nav>
      <div class="header-actions">
        <select>
          <option value="all">All</option>
        </select>
        <input type="text" placeholder="Search Product">
        <button class="search-button"><i class="fa-solid fa-magnifying-glass"></i></button>
        <a href=""> <button class="user-button"><i class="fa-solid fa-user"></i></button>
        </a> <button class="cart-button"><i class="fa-solid fa-cart-shopping"></i></button>
      </div>
    </div>
    <div class="cart-slider" id="cartSlider">
      <!-- Cart content goes here -->
    </div>
  </header>


  <div class="login-wrap">
    <div class="login-html">
      <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
      <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
      <div class="login-form">
        <div class="sign-in-htm">
          <div class="group">
            <label for="user" class="label">Username</label>
            <input id="user" type="text" class="input">
          </div>
          <div class="group">
            <label for="pass" class="label">Password</label>
            <input id="pass" type="password" class="input" data-type="password">
          </div>
          <div class="group">
            <input id="check" type="checkbox" class="check" checked>
            <label for="check"><span class="icon"></span> Keep me Signed in</label>
          </div>
          <div class="group">
            <input type="submit" class="button" value="Sign In" style="cursor: pointer;">
          </div>
          <div class="hr"></div>
          <!-- <div class="foot-lnk">
            <a href="#forgot">Forgot Password?</a>
          </div> -->
        </div>
        <div class="sign-up-htm">
          <div class="group">
            <label for="username" class="label">Username</label>
            <input id="username" type="text" class="input">
          </div>
          <div class="group">
            <label for="password" class="label">Password</label>
            <input id="password" type="password" class="input" data-type="password">
          </div>
          <div class="group">
            <label for="password" class="label">Confirm Password</label>
            <input id="password" type="password" class="input" data-type="password">
          </div>
          <div class="group">
            <label for="email" class="label">Email Address</label>
            <input id="email" type="text" class="input">
          </div>
          <div class="group">
            <input type="submit" class="button" value="Sign Up" style="cursor: pointer;">
          </div>
          <div class="hr"></div>
          <div class="foot-lnk">
            <label for="tab-1">Already Member?</a>
          </div>
        </div>
      </div>
    </div>
  </div>


  <footer>
    <div class="footer-container">
      <div class="branding">
        <p class="brand-name">SoleMate</p>
        <h2>Let’s Help Your Space Come To Life</h2>
      </div>
      <div class="footer-links">
        <div class="resources">
          <h3>Resources</h3>
          <ul>
            <li><a href="#">Features</a></li>
            <li><a href="#">Integration</a></li>
            <li><a href="#">Changelog</a></li>
          </ul>
        </div>
        <div class="support">
          <h3>Support</h3>
          <ul>
            <li><a href="#">FAQ</a></li>
            <li><a href="#">Customer Care</a></li>
            <li><a href="#">Try For Free</a></li>
          </ul>
        </div>
      </div>
    </div>
  </footer>

  <div class="footer-copyright">
    <div class="footer-copyright-wrapper">
      <p class="footer-copyright-text">
        <a class="footer-copyright-link" href="https://www.facebook.com/fikrahshow1" target="_self"> ©2020. |
          Designed By: Fikra Show. | All
          rights
          reserved. </a>
      </p>
    </div>
  </div>


  <script>
    document.querySelector('.cart-button').addEventListener('click', function () {
      document.getElementById('cartSlider').classList.toggle('open');
    });

    document.addEventListener('click', function (event) {
      const cartSlider = document.getElementById('cartSlider');
      const cartButton = document.querySelector('.cart-button');

      if (!cartSlider.contains(event.target) && !cartButton.contains(event.target)) {
        cartSlider.classList.remove('open');
      }
    });
  </script>
</body>

</html>
